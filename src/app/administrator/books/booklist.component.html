<div class="container">
	<div class ="box">
		<h1>{{title}}</h1>

		<table class="table" id="booksTable">
				<tr>
					<th>Book ID</th>
					<th>Title</th>
					<th>Author(s)</th>
					<th>Publisher</th>
					<th>Genre(s)</th>
				</tr>
					<tr *ngFor="let b of books">
						<td>{{b.bookId}}</td>
						<td>{{b.title}}</td>
						<td>
							<ng-container *ngFor="let a of b.authors" >
								{{a.authorName}}.
							</ng-container>
						</td>
						<td>
							<ng-container *ngIf="b.publisher != null" >
								{{b.publisher.publisherName}}
							</ng-container>
						</td>
						<td>
							<ng-container *ngFor="let g of b.genres" >
								{{g.genreName}}.
							</ng-container>
						</td>
						<td><button class="btn btn-default" type="button">Edit</button></td>
					<td><button class="btn btn-danger" type="button">Delete</button></td>
					</tr>
		</table>
  </div>
</div>
